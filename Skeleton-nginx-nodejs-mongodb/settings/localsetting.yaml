############
# host
############
vm:
 os: "centos/7"
 ip: "192.168.33.10"

############
# nginx
############
nginx:
 conf:
  host: "dockers/nginx/conf.d"
  guest: "/var/dockers/nginx/conf.d"
  docker: "/etc/nginx/conf.d"
 www:
  host: "dockers/nginx/www"
  guest: "/var/dockers/nginx/www"
  docker: "/var/nginx/www"
 log:
  host: "dockers/nginx/log"
  guest: "/var/dockers/nginx/log"
  docker: "/var/log/nginx"

############
# node
############
node:
 src:
  host: "dockers/node/src"
  guest: "/var/dockers/node/src"
  docker: "/var/node/src"
 log:
  host: "dockers/node/log"
  guest: "/var/dockers/node/log"
  docker: "/var/log/node"
############
# mongodb
############
mongodb:
 log:
  host: "dockers/mongodb/log"
  guest: "/var/dockers/mongodb/log"
  docker: "/var/log/mongodb"
  
